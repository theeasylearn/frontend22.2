<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1>List tag in html</h1>
        <!-- ul means unordered list -->
        <ul type='circle'>
            <li>Asia</li>
            <li>Africa</li>
            <li>North America </li>
            <li>South America</li>
            <li>Antarctica</li>
            <li>Europe</li>
            <li>Australia</li>
        </ul>
        <!-- numeric list -->
        <ol type="A">
            <li>Asia</li>
            <li>Africa</li>
            <li>North America </li>
            <li>South America</li>
            <li>Antarctica</li>
            <li>Europe</li>
            <li>Australia</li>
        </ol>
        
    </body>
</html>
